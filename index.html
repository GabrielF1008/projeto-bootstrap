<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Utilizando do Bootstrap</title>
    <style>
        .nav-item .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 50vh;
            background-color: #ccc;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Tahsdag</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">ASDASR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">FSAKKDHAKSH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">FSAKKDHAKSH</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <div class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2024/03/04/16/07/winter-8612635_1280.jpg">
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2023/09/25/19/58/piran-8275931_1280.jpg">
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2023/03/06/16/17/narcissus-7833840_1280.jpg">
                    </div>
                </div>
            </div>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
